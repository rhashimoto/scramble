<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scramble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    textarea {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      font-family: fixed, monospace;
      font-size: 1em;
      box-sizing: border-box;
      height: 2in;
    }
    input[type="password"] {
      width: 20em;
      max-width: 100%;
    }
    menu {
      padding: 0;
    }
    #log {
      margin-top: 2em;
    }
  </style>

  <script src="scramble.js" type="module"></script>
</head>
<body>
  <h1>Scramble</h1>

  <label for="plaintext">Plaintext</label>
  <textarea id="plaintext" name="plaintext"></textarea>

  <label for="ciphertext">Ciphertext</label>
  <textarea id="ciphertext" name="ciphertext"></textarea>

  <pre id="log"></pre>

  <dialog id="setup-dialog">
    <form method="dialog">
      <h2>Key derivation</h2>
      Incognito mode is recommended to prevent rogue extensions
      from accessing the password.

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="&quot;AKA&quot;">

      <menu>
        <button id="derive-button" value="ok" disabled>OK</button>
      </menu>
    </form>
  </dialog>
</body>
</html>
